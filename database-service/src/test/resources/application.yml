# ===============================
# = Hibernate datasource
# ===============================
spring:
  datasource:

    url: jdbc:mysql://127.0.0.1:3306/service
    username: service
    password: service

# ===============================
# = JPA configurations
# ===============================
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: MYSQL
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect
management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  cloud:
    config:
      enabled: false
      discovery:
        enabled: false
#   ===============================
#   = Hibernate datasource
#   ===============================
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
#   ===============================
#   = JPA configurations
#   ===============================
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update


eureka:
  client:
    enabled: false
